<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>ODEventos</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" type="text/css" media="screen" href="main.css">
	

</head>
<body>
<div class="signup-form">
    <form action="../index/index.html" method="post">
		<h2>Registro de evento</h2>
		<p class="hint-text">Registra tu evento para que este disponible </p>
        <div class="form-group">
        	<input type="text" class="form-control" name="nombre" placeholder="Nombre del evento" required="required">
        <br>
            <input type="text" class="form-control" name="categoria" placeholder="Categoria" required="required">
        <br>
            <input type="text" class="form-control" name="organizador" placeholder="Organizador" required="required">
        <br>
            <input type="text" class="form-control" name="area" placeholder="Departamento o Club" required="required">
        <br>
            <input type="date" class="form-control" name="Fecha" placeholder="Fecha" required="required">
        <br>
            <input type="file" required="required" class="form-control" name="imagen" placeholder="Imagen">
        <br>    
            <input type="number" required="required" class="form-control" name="cupo" placeholder="Cupo">
            <br>
            <textarea class="form-control" id="tex" name="info" placeholder="Informacion" required="required"></textarea>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" onClick="alert('Evento Registrado espere a que el administrador confirme el evento');location.href='https://www.facebook.com'">Registrar evento</button>
        </div>
    </form>
</div>
</body>
</html>
